<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="container">
        <section>
            <div class="searchGrid">
                <div class="search">
                    <h2>
                        Search for a City:
                    </h2>
                    <input type="city-search" placeholder ="enter city">
                    <div class="searchBtn">
                        <button class="searchButton">Search</button>
                    </div>
                </div>
                <div class="savedSearches">

                </div>
            </div>
        </section>
        <section>
            <div class="weatherGrid">
                <div class="current">
                    <h2 id="current-city" class=""></h2>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uv-index"></p>
                </div>
            </div>
            <div class="forcast">
                <div id="day1">
                    <h3 id="time1"></h3>
                    <p id="image1"></p>
                    <p id="temp1"></p>
                    <p id="wind1"></p>
                    <p id="hum1"></p>
                </div>
                <div id="day2">
                    <h3 id="time2"></h3>
                    <p id="image2"></p>
                    <p id="temp2"></p>
                    <p id="wind2"></p>
                    <p id="hum2"></p>
                </div>
                <div id="day3">
                    <h3 id="time3"></h3>
                    <p id="image3"></p>
                    <p id="temp3"></p>
                    <p id="wind3"></p>
                    <p id="hum3"></p>
                </div>
                <div id="day4">
                    <h3 id="time4"></h3>
                    <p id="image4"></p>
                    <p id="temp4"></p>
                    <p id="wind4"></p>
                    <p id="hum4"></p>
                </div>
                <div id="day5">
                    <h3 id="time5"></h3>
                    <p id="image5"></p>
                    <p id="temp5"></p>
                    <p id="wind5"></p>
                    <p id="hum5"></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
